landing                 : false
title                   : NOCC
author                  : Your Name
url                     : "https://www.yoururl.com"
author_url              : "https://www.yoururl.com"
baseurl                 : "/" 
timezone                : "Europe/Madrid"
description             : A responsive dual theme using Bootstrap 5 for Jekyll created by Carles Loriente.
full_description        : >
 A responsive dual theme using Bootstrap 5 for Jekyll created by Carles Loriente. Featuring a homepage, about page, tags cloud page, gallery of images page, examples post pages, post comments powered by Disqus, and contact page form powered by Formspree.
gh_repository           : https://github.com/yourusername/yourrepo/
encoding                : "utf-8"
locale                  : "en-US"
lang                    : "en"
formemail               : 
permalink               : pretty

# Manifest
name                    : "NOCC Boostrap Jekyll Theme"
short_name              : "NOCC"
language                : "en"
lang_direction          : "ltr"
color                   : "#FFFFFF"

# Theme Notice (please don't remove it ;))
theme_version           : v2.0.0
theme_name              : NOCC Bootstrap Jekyll Theme
theme_repo              : https://github.com/carlesloriente/nocc-bootstrap-jekyll-theme/
theme_url               : https://bootstrap-theme.notesoncloudcomputing.com/
theme_author            : Carles Loriente
theme_author_url        : https://www.notesoncloudcomputing.com/about/
theme_download          : https://github.com/carlesloriente/nocc-bootstrap-jekyll-theme/archive/refs/heads/main.zip
theme_package           : https://rubygems.org/gems/nocc-bootstrap-jekyll-theme
theme_logo              : "/assets/vendor/nocc-bootstrap-theme/images/nocc/nocc_logo.webp"

# Social Profiles
email                   : "you@email.com"
twitter_username        : 
github_username         : 
linkedin_username       : 
kofi                 : 

# Add your google-analytics ID here to activate google analytics
google_site_verification: 
google_analytics        : 
google_adsense_account  : 
google_tag_id           : 

# Disqus Comments
# Leave shortname blank to disable comments site-wide.
# Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
disqus_shortname        : 

includes_dir            : _includes
layouts_dir             : _layouts
plugins_dir             : _plugins
tags_dir                : tags

collections:
  posts:
    permalink           : /posts/:name/
    output              : true
  tags:
    permalink           : /tags/:name/
    output              : true

defaults:
  - scope:
      path              : "posts"
      type              : posts
    values:
      layout            : post
  - scope:
      path              : 'assets/**'
    values:
      sitemap           : false

# Markdown Processors
kramdown:
  auto_ids              : true
  entity_output         : as_char
  toc_levels            : [1, 2, 3, 4, 5, 6]
  smart_quotes          : lsquo,rsquo,ldquo,rdquo
  input                 : GFM
  hard_wrap             : false
  footnote_nr           : 1
  show_warnings         : false

# Build settings
paginate                : 20
paginate_path           : "/notes/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

sass:
  load_paths:
    - ./_sass
  style                 : compressed

exclude: ["AUTHORS.md", "CODE_OF_CONDUCT.md", "CONTRIBUTING.md", "CODEOWNERS", "LICENSE", "package.json", "package-lock.json", "README.md", "SECURITY.md", "WORKFLOW.md", "node_modules", "Gemfile", "Gemfile.lock", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]